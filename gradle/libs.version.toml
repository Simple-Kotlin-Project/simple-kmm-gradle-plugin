[versions]
kotlin = "1.9.21"
dokka = "1.9.10"
spotless = "6.23.3"
kover = "0.7.5"
jgitver = "0.9.1"
publish_plugin = "1.2.1"


[libraries]
kotlin_gradle = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
kotlin_serialization = { module = "org.jetbrains.kotlin:kotlin-serialization", version.ref = "kotlin" }
dokka = { module = "org.jetbrains.dokka:dokka-gradle-plugin", version.ref = "dokka" }
spotless = { module = "com.diffplug.spotless:spotless-plugin-gradle", version.ref = "spotless" }
kover = { module = "org.jetbrains.kotlinx:kover-gradle-plugin", version.ref = "kover" }
jgitver = { module = "fr.brouillard.oss.gradle:gradle-jgitver-plugin", version.ref = "jgitver" }

[plugins]
jgitver = { id = "fr.brouillard.oss.gradle.jgitver", version.ref = "jgitver" }
publish = { id = "com.gradle.plugin-publish", version.ref = "publish_plugin" }

